    <section id="Registrationfar">
        <div class="cont">
            <div class="title">Waste Management Details</div>
            <form action="/registerCustomerdata" method="POST">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Full Name</span>
                        <input name="FullName" type="text" placeholder="Enter your name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Pin Code</span>
                        <input name="Email" type="email" placeholder="Enter pin code" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Address</span>
                        <input name="Address" type="text" placeholder="Enter your address" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Phone Number</span>
                        <input name="PhoneNumber" type="number" placeholder="Enter your number" required>
                    </div>

                    <div class="input-box">
                        <span class="details">City</span>
                        <input name="City" type="text" placeholder="Enter your city" required>
                    </div>
                    <!-- <div class="input-box">
                        <span class="details">State</span>
                        <input name="AdhaarNumber" type="password" placeholder="Enter your state" required>
                    </div> -->
                    <div class="input-box">
                        <div class="col-md-12 form-group">
                            <span class="details"> Category : </span>

                            <select class="option" name="subject">
                                <option disabled="disabled" selected="selected">--choose option</option>
                                <option> Biodegradable </option>
                                <option> Nonbiodegradable </option>
                            </select>
                        </div>
                    </div>



                </div>
                <div class="button">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
